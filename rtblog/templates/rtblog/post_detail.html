{% extends 'rtblog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

        <a href="florianmd.pythonanywhere.com">BACK</a>
        <a href="{% url 'rtblog:base' %}"> click here to go back </a>
        <!--<a href="{% url 'myapp:mypage' %}">Click here</a>-->
    </div>
{% endblock %}
