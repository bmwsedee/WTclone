{% extends 'rtblog/base.html' %}

{% block content %}
    <h1>New comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
    </form>
    <br>
    <h6>Note: comments may be deleted by admins, but will appear before approval</h6>
{% endblock %}
