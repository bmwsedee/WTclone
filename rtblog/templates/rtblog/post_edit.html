{% extends 'rtblog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    <br>
    <h6>Note: only staff members can approve posts after which they will show up!</h6>
{% endblock %}
