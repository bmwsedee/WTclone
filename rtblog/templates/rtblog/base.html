<!DOCTYPE html>

{% load staticfiles %}
<html>
    <head>
        <title>Web Tech Resit</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Source+Sans+Pro" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/rtblog.css' %}">
    </head>

    <body>

      <div class="page-header">
        {% if user.is_authenticated %}
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
          {% if user.is_staff %}
          <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          {% endif %}
          <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}

          <h1><a href="/">WEB TECH BLOG</a></h1>
      </div>

      <div class="content container">
          <div class="row">

              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>

          </div>

      </div>

    </body>

  </html>
